<ion-view view-title="Mis Datos">

<ion-content class="padding">

<form ng-submit="sendForm()">
 <div class="list">
  <label class="item item-input">
     <span class="input-label">Nombre</span>
      <input type="text" placeholder="Tu Nombre" ng-model="nombre">
  </label>
  <label class="item item-input item-stacked-label">
     <span class="input-label">Apellidos</span>
      <input type="text" placeholder="Tus Apellidos" ng-model="apellidos">
  </label>
  <div class="item item-input-inset">
      <label class="item item-input-wrapper">
          <input type="text" placeholder="Tu posición" ng-model="posicion">
      </label>
      <button class="button button-small" ng-click="getPosition()">Posición</button>
  </div>
  
  <div class="item item-divider">Datos del coche</div>
  <div class="item item-checkbox checkbox-assertive">
      <label class="checkbox">
          <input type="checkbox">
       </label>
       Segunda mano
     </div>
     
      <div class="item item-toggle">
      <label class="toggle toggle-assertive">
          <input type="checkbox">
          <div class="track">
              <div class="handle"></div>
          </div>
       </label>
      En Activo      
     </div>     
  </div>
  
  <button class="button button-block button-assertive" type="submit"
  >Guardar</button>
  </form>
  
</ion-content>
</ion-view>
